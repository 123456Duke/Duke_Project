<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Login Register</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .row{
            background: white ;
            border-radius: 30px;
            box-shadow: 12px 12px 22px;
        }
        .login img{
            border-top-left-radius: 30px;
            border-top-left-radius: 30px;
        }
        .login h1{
            font-size: 4rem;
            font-weight: 700px;
            font-family: 'Lobster', cursive;
        }
        .inp{
            height: 50px;
            width: 70%;
            border:none;
            outline: none;
            border-radius: 60px;
            -webkit-box-shadow: -1px 1px 30px -11px #000000; 
            box-shadow: -1px 1px 30px -11px #000000;
        }
        .btn1{
            height: 50px;
            width: 50%;    
            border: none;
            outline: none;
            border-radius: 60px;
            font-weight: 600;
            background: rgb(236, 101, 10);
            color: white;
        }

        .btn1:hover{
        background:rgb(236, 60,7,0.9);
        transition: 0.5s;
        }

        .fa-facebook{
            font-size: 2.5rem;
            color: rgb(39, 39, 192);
        }

        .fa-google-plus{
            font-size: 2.5rem;
            color: rgb(243, 94, 7);
        }  

        .fa-youtube{

            font-size: 2.5rem;
            color: rgb(255, 31, 15);
        }
    </style>
  

  </head>
  <body>
   
    <section class="login py-5 bg-light">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="static/res_1.jfif" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 text-center py-5">
                    <h1 class="animate__animated animate__heartBeat animate__infinite">Welcome restaurant</h1>
               
                    <form >
                      <div class="form-row py-3 pt-5">
                          <div class="offset-1 col-lg-10">
                              <input type="text" class="inp px-3" placeholder="UserName">
                          </div>
                      </div>

                      <div class="form-row py-3">
                          <div class="offset-1 col-lg-10">
                              <input type="text" class="inp px-3" placeholder="Password">
                          </div>
                      </div>

                      <div class="form-row py-3">
                          <div class="offset-1 col-lg-10">
                              <button class="btn1">SignUp</button>
                          </div>
                      </div>
                    </form>
                    <p>Or Login with</p>
                    <span><i class="fab fa-facebook"></i></span>
                    <span><i class="fab fa-google-plus"></i></span>
                    <span><i class="fab fa-youtube"></i></span>
                    <span></span>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>

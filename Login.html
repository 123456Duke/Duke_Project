<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style.css') }}" >
   
    <title>User Login</title>
</head>
<style>
      body {
        background-image: url(https://images.unsplash.com/photo-1515592302748-6c5ea17e2f0e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80);
        background-size: 2135px 1200px;
        }
</style>


<body>
    <div class="wrapper fadeInDown" >
        <div id="formContent"style="background-image: linear-gradient(315deg, rgba(245, 245, 245, 1) 0%, rgba(238, 230, 220, 1) 0%, rgba(196, 137, 69, 1) 58%);border-radius: 20px;">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <br>
          <h1> <b>Login</b> </h1>
          <!-- Login Form -->
          <form action="{{url_for('login')}}" method="post">
            <br><input type="text" id="username" class="fadeIn second" name="username" placeholder="Username" style="border-radius: 50px;">
            <input type="text" id="password" class="fadeIn third" name="password" placeholder="Password" style="border-radius: 50px;">
            <br><br><input type="submit" class="fadeIn fourth" value="Login" style="border-radius: 50px;">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter" style="background-color:#A0522D;">
            <a class="underlineHover" href="/register">Register</a>
          </div>
      
        </div>
      
</body>
</html>
